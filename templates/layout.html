<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title '' %} - Todos</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ app.request.basepath }}/css/main.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/"
            ><span class="glyphicon glyphicon-home glyphicon-white"></span
          ></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/todo">Todo list</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user %}
            <li>
              <a href="/logout"
                ><span class="glyphicon glyphicon-user"></span> {{ user.username
                }} Logout</a
              >
            </li>
            {% else %}
            <li><a href="/login">Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">{% block content %}{% endblock %}</div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"
  ></script>

  <script>
    function save_checkbox(id, des) {
      var $id = id
      var $des = des
      //alert($id + $des) // next step create a JSON out of this
    }
  </script>
  <script type="text/javascript">
    var tdid = document.getElementById('id')
    var idText = tdid.innerHTML

    var tduser = document.getElementById('user')
    var userText = tduser.innerHTML

    var tddes = document.getElementById('description')
    var desText = tddes.innerHTML

    var data = { id: idText, user_id: userText, description: desText }

    document.getElementById('json').innerHTML = JSON.stringify(data, null, 4)
  </script>
  <script>
    $(document).ready(function () {
      $('#hide').click(function () {
        $('pre#json').hide()
      })
      $('#show').click(function () {
        $('pre#json').show()
      })
    })
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
